<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XR-9: Escape - Robot Runner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  </head>
  <body>
    <div class="cabinet">
      <header class="cabinet-header">
        <span class="cabinet-title">XR-9 ESCAPE</span>
        <span id="speed-indicator" class="cabinet-stat">SPD 350</span>
      </header>

      <div class="cabinet-screen">
        <div id="game-container"></div>
        <div id="score" class="score-display">00000 M</div>
        <div id="battery-counter" class="battery-display">
          <span class="battery-icon">⚡</span>
          <span id="battery-count">0</span>
        </div>
        <div id="hud-message" class="hud-message">PRESS SPACE OR TAP</div>

        <!-- Start Screen -->
        <div id="start-screen" class="start-panel">
          <div class="start-title">XR-9</div>
          <div class="start-subtitle">ESCAPE</div>
          <div class="start-tagline">// FACTORY RUNNER //</div>
          <button class="start-btn" onclick="startGame()">START GAME</button>
          <div class="start-instructions">
            <p>JUMP: SPACE / UP / TAP</p>
            <p>COLLECT ⚡ AVOID OBSTACLES</p>
          </div>
          <p class="developer">Desarrollado por: <span class="developer-name">@rafaelestevezdev</span></p>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="game-over-panel">
          <div class="game-over-text">GAME OVER</div>
          <div class="game-over-score">
            FINAL SCORE <span id="final-score">0</span>
          </div>
          <div class="game-over-batteries">
            BATTERIES <span id="final-batteries">0</span>
          </div>
          <button class="restart-btn" onclick="restartGame()">RESTART</button>
        </div>
      </div>
    </div>

    <!-- Scripts modulares -->
    <script src="js/Player.js"></script>
    <script src="js/Obstacle.js"></script>
    <script src="js/ObstacleManager.js"></script>
    <script src="js/GameScene.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
